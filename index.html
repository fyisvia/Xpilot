    <script>
      window.addEventListener('DOMContentLoaded', function () {
        console.log('Starting image preload');
        fetch('/images.json')
          .then(response => {
            if (!response.ok) throw new Error(`Failed to fetch images.json: ${response.status}`);
            return response.json();
          })
          .then(images => {
            console.log('Images list:', images);
            // 预加载时
            window.preloadedImages = {};
            images.forEach(src => {
              const img = new Image();
              img.src = '/' + src; // 直接使用 images.json 中的相对路径
              window.preloadedImages[src] = img;
              img.onload = () => console.log(`Loaded: /${src}`);
              img.onerror = () => console.error(`Failed to load: /${src}`);
            });
          })
          .catch(error => console.error('Preload error:', error));
      });

      // 页面渲染时
      function setImgElement(imgElement, src) {
        const preImg = window.preloadedImages[src];
        if (preImg && preImg.complete) {
          imgElement.src = preImg.src; // 立即显示已加载图片
        } else {
          imgElement.src = '/' + src; // 正常加载
        }
      }
    </script>
